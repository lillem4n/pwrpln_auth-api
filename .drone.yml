kind: pipeline
type: docker
name: default

steps:
  - name: Tests
    image: docker/compose:1.29.2
    commands:
      - docker-compose build
      - docker-compose --profile tests build
      - docker-compose run --rm db-migrations
      - docker-compose up -d
      - docker-compose run --rm tests
    volumes:
      - name: docker-sock
        path: /var/run/docker.sock

volumes:
  - name: docker-sock
    host:
      path: /var/run/docker.sock